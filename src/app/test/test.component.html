

<flex-spark-application>
    <flex-spark-panel verticalCenter="0" fxFlex="75" title="Form Container Example" horizontalCenter="0" height="75%">
        <div fxFlex="100" height="100%" fxLayout="column wrap" fxLayoutAlign="space-between none">
            <flex-mx-form fxFlex="100" height="100%">
                <div fxFlex="100" height="40%" fxLayout="row">
                    <flex-mx-form-item fxFlex="25" label="Input text">
                        <flex-mx-text-input id="text"></flex-mx-text-input>
                    </flex-mx-form-item>
                    <flex-mx-form-item fxFlex="25" label="Checkbox">
                        <flex-mx-check-box id="checkbox" label="Check"></flex-mx-check-box>
                    </flex-mx-form-item>
                    <component-radiobutton-radio-button-oui-non fxFlex="25" id="radio" label="Radio"></component-radiobutton-radio-button-oui-non>
                    <flex-mx-form-item fxFlex="25" label="Date">
                        <flex-mx-date-field fxFlex="100" id="dateField"></flex-mx-date-field>
                    </flex-mx-form-item>
                </div>
                <div fxFlex="100" height="40%" fxLayout="row">
                    <flex-mx-form-item fxFlex="75" label="Combobox">
                        <component-combolist-generique-combox fxFlex="50" id="combo" dataProvider="{myDataProvider}"></component-combolist-generique-combox>
                    </flex-mx-form-item>
                    <flex-spark-button fxFlex="25" id="btn" label="Button" click="valid()"></flex-spark-button>
                </div>
                <div fxFlex="100" height="20%" fxLayout="row">
                    <flex-spark-label fxFlex="20" id="r_text"></flex-spark-label>
                    <flex-spark-label fxFlex="20" id="r_checkbox"></flex-spark-label>
                    <flex-spark-label fxFlex="20" id="r_radio"></flex-spark-label>
                    <flex-spark-label fxFlex="20" id="r_dateField"></flex-spark-label>
                    <flex-spark-label fxFlex="20" id="r_combo"></flex-spark-label>
                </div>
            </flex-mx-form>
        </div>
    </flex-spark-panel>
</flex-spark-application>
